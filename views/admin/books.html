<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Buku - Admin Panel</title>
    <meta name="description" content="Kelola koleksi buku perpustakaan digital.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../public/css/styles.css">
    <link rel="stylesheet" href="../../public/css/admin.css">
</head>
<body>
    <!-- Admin Container -->
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-brand">
                <img src="../../public/img/logo.png" alt="Perpustakaan Logo" style="width: 40px; height: 40px;">
                <h3 style="color: white; margin-top: 1rem;">Admin Panel</h3>
            </div>
            
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="books.html" class="active"><i class="fas fa-book"></i> Manajemen Buku</a></li>
                    <li><a href="categories.html"><i class="fas fa-tags"></i> Kategori</a></li>
                    <li><a href="#" onclick="showComingSoon()"><i class="fas fa-users"></i> Pengguna</a></li>
                    <li><a href="#" onclick="showComingSoon()"><i class="fas fa-hand-holding-heart"></i> Peminjaman</a></li>
                    <li><a href="#" onclick="showComingSoon()"><i class="fas fa-chart-bar"></i> Laporan</a></li>
                    <li><a href="../landing/index.html"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <div class="admin-header">
                <div>
                    <h1>Manajemen Buku</h1>
                    <p style="color: var(--text-light); margin-top: 0.5rem;">Kelola koleksi buku perpustakaan</p>
                </div>
                <button class="btn btn-primary" onclick="openAddBookModal()">
                    <i class="fas fa-plus"></i> Tambah Buku
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="admin-form" style="margin-bottom: 2rem;">
                <div style="display: grid; grid-template-columns: 1fr auto auto; gap: 1rem; align-items: center;">
                    <input type="text" id="searchBooks" class="form-input" placeholder="Cari buku berdasarkan judul atau penulis...">
                    <select id="categoryFilter" class="form-select" style="width: 200px;">
                        <option value="">Semua Kategori</option>
                        <!-- Categories will be loaded here -->
                    </select>
                    <button class="btn btn-outline" onclick="resetBookFilters()">
                        <i class="fas fa-refresh"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Books Table -->
            <div class="admin-table">
                <div class="table-header">
                    <h3>Daftar Buku</h3>
                    <span id="bookCount" style="color: var(--text-light);">Menampilkan 10 buku</span>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cover</th>
                                <th>Judul</th>
                                <th>Penulis</th>
                                <th>Kategori</th>
                                <th>Status</th>
                                <th>Tahun</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <!-- Books will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="modalTitle">Tambah Buku Baru</h3>
                <button class="modal-close" onclick="closeBookModal()">&times;</button>
            </div>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Judul Buku</label>
                        <input type="text" id="bookTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Penulis</label>
                        <input type="text" id="bookAuthor" class="form-input" required>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Kategori</label>
                        <select id="bookCategory" class="form-select" required>
                            <option value="">Pilih Kategori</option>
                            <!-- Categories will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ISBN</label>
                        <input type="text" id="bookIsbn" class="form-input" required>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Penerbit</label>
                        <input type="text" id="bookPublisher" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tahun Terbit</label>
                        <input type="number" id="bookYear" class="form-input" min="1900" max="2025" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Jumlah Halaman</label>
                    <input type="number" id="bookPages" class="form-input" min="1" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Deskripsi</label>
                    <textarea id="bookDescription" class="form-textarea" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">URL Cover Buku</label>
                    <input type="url" id="bookCover" class="form-input" placeholder="https://example.com/cover.jpg">
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-outline" onclick="closeBookModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan Buku
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Admin JavaScript -->
    <script src="../../public/js/admin.js"></script>
    
    <script>
        // Initialize AOS Animation
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
        
        // Load books and categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminBooks();
            loadCategoriesForSelect();
            
            // Search and filter events
            document.getElementById('searchBooks').addEventListener('input', filterAdminBooks);
            document.getElementById('categoryFilter').addEventListener('change', filterAdminBooks);
            
            // Book form
            document.getElementById('bookForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveBook();
            });
        });
    </script>
</body>
</html>
